<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/Image/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Cadimo</title>
</head>

<body>
    <div class="supBackground">
        <h1>Panadería Cadimo</h1>
        <p>Arte en cada pan, tradición en cada mordisco.</p>
        <form action="/index.html" method="get">
            <div class="login">
                <div class="login-elemento">
                    <label for="usuario">Usuario: </label>
                    <input type="text" name="usuario" id="usuario" autofocus required>
                </div>
                <div class="login-elemento">
                    <label for="correo">Contraseña: </label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button>Entrar al obrador</button>
        </form>
    </div>
</body>

</html>
